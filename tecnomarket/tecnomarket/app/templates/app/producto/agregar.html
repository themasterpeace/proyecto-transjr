{% extends 'app/base.html' %}


{% block contenido %}
{% load crispy_forms_tags %}

<br><br>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="cardbody">
                        <h2>Agregar Producto</h2>
                        <hr>
                <form action="" method="POST" endtype="multipar/for-data">
                    
                    {% csrf_token %}
                    {{ form | crispy }}

                    <div class="d-flex justify-content-end">
                        <input type="reset" value="Cancelar" class="btn btn_secondary">
                        &nbsp; 
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                </form>    
                    {{ mensaje }}
            </div>
        </div>
{% endblock %}
